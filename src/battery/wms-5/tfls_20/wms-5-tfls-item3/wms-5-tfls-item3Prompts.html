<p>Point to the 3rd Monday of any month on the calendar and ask,&nbsp;<strong><span class="speechBlue">What Monday of the month is this?&nbsp;</span></strong></p>

<p style="margin-left: 40px;">If the examinee does not udnerstand the task or responds with the date, ask,&nbsp;<strong><span class="speechBlue">Is this the first, second, third, or fourth&nbsp;Monday of the month?</span></strong></p>

<p style="margin-left: 40px;">Once the examinee has responded, remove the calendar.</p>
