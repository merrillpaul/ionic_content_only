<p>Prosody Scale</p>

<hr />
<div class="table-layout">
<div class="table-cell"><input id="monotone" name="prosodyScale" type="radio" value="monotone" /></div>

<div class="table-cell"><label for="monotone">Monotone - Little sense of phrase boundaries; frequent word-by-word reading; little or no expression or intonation</label></div>
</div>

<div class="table-layout">
<div class="table-cell"><input id="choppy" name="prosodyScale" type="radio" value="choppy" /></div>

<div class="table-cell"><label for="choppy">Choppy - Frequent two and three word groupings; failure to attend to ends of sentences/clauses; improper intonation</label></div>
</div>

<div class="table-layout">
<div class="table-cell"><input id="variable" name="prosodyScale" type="radio" value="variable" /></div>

<div class="table-cell"><label for="variable">Variable - Sometimes choppy or monotone, sometimes appropriate</label></div>
</div>

<div class="table-layout">
<div class="table-cell"><input id="appropriate" name="prosodyScale" type="radio" value="appropriate" /></div>

<div class="table-cell"><label for="appropriate">Appropriate - Generally well-phrased clauses and sentences; appropriate pauses, expression and intonation</label></div>
</div>
